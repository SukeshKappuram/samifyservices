<div class="captcha-container {{ config.cssClass }} mt-1 mb-2">
  <div class="row recaptcha-input pt-1">
    <div class="col-md-5 col-sm-5">
      <canvas id="captcahCanvas" width="325" height="80"></canvas>
    </div>
    <div class="col-md-1 col-sm-1">
      <a
        class="cpt-btn cursor-pointer"
        (click)="reloadCaptcha()"
        (keypress)="reloadCaptcha()"
        tabindex="0"
        >&#x21bb;</a
      >
    </div>
    <div class="col-md-4 col-sm-4 captcha-actions">
      <input
        type="text"
        [(ngModel)]="captch_input"
        name="captcha"
        [ngModelOptions]="{ standalone: true }"
        placeholder="Enter CAPTCHA"
        required
        class="p-2"
        [maxlength]="config.length"
        (input)="checkCaptcha()" />
      <div *ngIf="captchInput.touched" class="error">
        <div *ngIf="captchInput.errors" class="text-danger">
          captch is incorrect.
        </div>
      </div>
    </div>
    <div class="col-md-2 col-sm-2 pl-1">
      <button
        tabindex="1"
        class="btn py-2 px-1"
        [ngClass]="isCaptchaValid ? 'btn-outline-success' : 'btn-outline-dark'"
        (click)="onSubmit()"
        (keypress)="onSubmit()"
        [disabled]="captch_input === '' ? false : isCaptchaValid"
        *ngIf="!isCaptchaValid; else validate">
        Verify
      </button>
      <ng-template #validate>
        <i class="bi bi-check-circle-fill text-success fa-2x"></i>
      </ng-template>
    </div>
  </div>
</div>
